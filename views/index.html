<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4e7438764f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/styles.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="fondo d-flex justify-content-center d-flex align-items-center">
      <div class="calculadora">
        <div class="row">
          <div class="col-12">
            <input type="text" class="pantalla" disabled placeholder="0" id="pantalla">
          </div>
          <div class="col-12">
            <div class="botones">
              <!-- OPERACIONES -->
              <div class="row">
                <div class="col-3">
                  <button class="operacion btn btn-light" value="/" onclick="getData(this)">/</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="*" onclick="getData(this)"><i class="fas fa-times"></i></button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="-" onclick="getData(this)"><i class="fas fa-minus"></i></button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="+" onclick="getData(this)"><i class="fas fa-plus"></i></button>
                </div>
              </div>
              <!-- NUMEROS, COMA, BORRAR E IGUAL -->
              <div class="row">
                <div class="col-3">
                  <button class="operacion btn btn-light" value="7" onclick="getData(this)">7</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="8" onclick="getData(this)">8</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="9" onclick="getData(this)">9</button>
                </div>
                <div class="col-3">
                    <button class="operacion borrar btn btn-light" value="C" onclick="clean()"><i class="fas fa-backspace"></i></button>
                </div>
              </div>

              <!-- 4 5 6 -->
              <div class="row">
                <div class="col-3">
                  <button class="operacion btn btn-light" value="4" onclick="getData(this)">4</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="5" onclick="getData(this)">5</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="6" onclick="getData(this)">6</button>
                </div>
              </div>

              <!--  1 2 3 = -->
              <div class="row">
                <div class="col-3">
                  <button class="operacion btn btn-light" value="1" onclick="getData(this)">1</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="2" onclick="getData(this)">2</button>
                </div>
                <div class="col-3">
                  <button class="operacion btn btn-light" value="3" onclick="getData(this)">3</button>
                </div>
                <div class="col-3">
                  <button class="operacion igual btn btn-light" value="=" onclick="calculate()">=</button>
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <button class="operacion btn btn-light" value="." onclick="getData(this)">.</button>
                </div>
                <div class="col-6">
                  <button class="operacion btn btn-light" value="0" onclick="getData(this)">0</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/calculator.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
